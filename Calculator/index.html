<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Calculator</title>
</head>
<body>
    <form>
        <div id="Result">0</div>
        <br>
        <div class="Number" id="7" onclick="Calc.number(7)">7</div>
        <div class="Number" id="8" onclick="Calc.number(8)">8</div>
        <div class="Number" id="9" onclick="Calc.number(9)">9</div>
        <div class="Operator" id="Division" onclick="Calc.operator('/')">/</div> 
        <br>
        <div class="Number" id="4" onclick="Calc.number(4)">4</div>
        <div class="Number" id="5" onclick="Calc.number(5)">5</div>
        <div class="Number" id="6" onclick="Calc.number(6)">6</div>
        <div class="Operator" id="Mult" onclick="Calc.operator('*')">*</div> 
        <br>
        <div class="Number" id="1" onclick="Calc.number(1)">1</div>
        <div class="Number" id="2" onclick="Calc.number(2)">2</div>
        <div class="Number" id="3" onclick="Calc.number(3)">3</div>
        <div class="Operator" id="Subtr" onclick="Calc.operator('-')">-</div>
        <br>
        <div class="Number" id="0" onclick="Calc.number(0)">0</div>
        <div class="Number" id="." onclick="Calc.number('.')">.</div>
        <div class="Operator" id="equal" onclick="Calc.eval()">=</div>
        <div class="Operator" id="Add" onclick="Calc.operator('+')">+</div>

    </form>



    <script src="index.js"></script>
</body>
</html>
